<div class="containter NC">
	<p class="position">This is just a simple counter that can start, stop, and reset when the buttons are hit.
		<br>
		<button onclick="counter()">counter</button>
		<button onclick="stop()">stop</button>
		<button onclick="reset()">reset</button>
	</p>
</div>

<form class="containter position">
	<div class="position">
	<h2>What kind of cheese do you like?</h2>

		<input type="radio" id="AC" name="cheese" value="basic">
		<label for="AC">American Cheese</label>
		<input type="radio" id="SC" name="cheese" value="foreign">
		<label for="SC">Swiss Cheese</label>
		<input type="radio" id="CC" name="cheese" value="melty">
		<label for="CC">Chedder Cheese</label>
		<input type="radio" id="BC" name="cheese" value="creamy">
		<label for="BC">Brie Cheese</label>
		<input type="radio" id="MC" name="cheese" value="stringy">
		<label for="MC">Mozzarella</label>
		<input type="radio" id="no" name="cheese" value="missing">
		<label for="no">None</label>
	</div>
	<div class="position">
		<input type="button" value="Selected" id="ButtonHere">
		<input type="reset" id="clear">
	</div>
	<div class="position">
		<input type="text" class="text_box" id="simple_text">
	</div>	
</form>
